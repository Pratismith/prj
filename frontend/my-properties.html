<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Properties | RentEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!--<link rel="stylesheet" href="my-properties.css" />-->
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <header class="bg-blue-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-lg font-bold">RentEase</h1>
    <nav>
      <a href="home.html" class="px-3 hover:underline">Search Property</a>
      <a href="add-property.html" class="px-3 hover:underline">Add Property</a>
      <a href="my-properties.html" class="px-3 font-semibold underline">My Properties</a>
    </nav>
  </header>

  <!-- Page Container -->
  <main class="flex-1 p-4 max-w-6xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-4">ðŸ“Œ My Properties</h2>

    <!-- Properties Grid -->
    <div id="properties-container"
      class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <!-- JS will inject cards here (with all images in a scrollable row) -->
    </div>
  </main>

  <!-- Edit Modal -->
  <div id="editModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg w-full max-w-3xl p-6 relative overflow-y-auto max-h-[90vh]">
      <button id="closeModal" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">âœ–</button>
      <h2 class="text-xl font-semibold mb-4">Edit Property</h2>

      <form id="editForm" class="space-y-4">
        <!-- Title -->
        <input type="text" name="title" placeholder="Property Title"
          class="w-full border p-2 rounded" required />

        <!-- Type -->
        <select name="type" class="w-full border p-2 rounded" required>
          <option value="">Select Type</option>
          <option value="PG">PG</option>
          <option value="Flat">Flat</option>
          <option value="Apartment">Apartment</option>
          <option value="Homestay">Homestay</option>
          <option value="Villa">Villa</option>
          <option value="Other">Other</option>
        </select>

        <!-- Location -->
        <input type="text" name="location" placeholder="Location"
          class="w-full border p-2 rounded" required />

        <!-- Price & Deposit -->
        <div class="grid grid-cols-2 gap-4">
          <input type="number" name="price" placeholder="Price (â‚¹)" class="border p-2 rounded" required />
          <input type="number" name="deposit" placeholder="Deposit (â‚¹)" class="border p-2 rounded" />
        </div>

        <!-- Description -->
        <textarea name="description" placeholder="Description"
          class="w-full border p-2 rounded"></textarea>

        <!-- Beds, Baths, SqFt -->
        <div class="grid grid-cols-3 gap-4">
          <input type="number" name="beds" placeholder="Beds" class="border p-2 rounded" />
          <input type="number" name="baths" placeholder="Baths" class="border p-2 rounded" />
          <input type="text" name="sqFt" placeholder="SqFt" class="border p-2 rounded" />
        </div>

        <!-- Gender & Furnishing -->
        <div class="grid grid-cols-2 gap-4">
          <select name="gender" class="border p-2 rounded">
            <option value="Any">Any</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Family">Family</option>
          </select>
          <select name="furnishing" class="border p-2 rounded">
            <option value="">Select Furnishing</option>
            <option value="Furnished">Furnished</option>
            <option value="Semi-Furnished">Semi-Furnished</option>
            <option value="Unfurnished">Unfurnished</option>
          </select>
        </div>

        <!-- Availability 
        <select name="availability" class="w-full border p-2 rounded">
          <option value="Available">Available</option>
          <option value="Unavailable">Unavailable</option>
        </select>-->

        <!-- Contact -->
        <div class="grid grid-cols-2 gap-4">
          <input type="text" name="phone" placeholder="Phone" class="border p-2 rounded" />
          <!--<input type="text" name="whatsapp" placeholder="WhatsApp" class="border p-2 rounded" />-->
        </div>

        <!-- Amenities -->
        <div>
          <label class="font-semibold">Amenities:</label>
          <div class="grid grid-cols-2 gap-2 mt-2">
            <label><input type="checkbox" name="amenities" value="WiFi"> WiFi</label>
            <label><input type="checkbox" name="amenities" value="Parking"> Parking</label>
            <label><input type="checkbox" name="amenities" value="AC"> AC</label>
            <label><input type="checkbox" name="amenities" value="TV"> TV</label>
            <label><input type="checkbox" name="amenities" value="Fridge"> Fridge</label>
            <label><input type="checkbox" name="amenities" value="Washing Machine"> Washing Machine</label>
          </div>
        </div>

        <!-- Images -->
        <label class="block">Update Images:</label>
        <input type="file" name="images" multiple class="w-full border p-2 rounded" />
        <div id="imagePreview" class="flex flex-wrap gap-2 mt-2"></div>

        <!-- Submit -->
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
          Save Changes
        </button>
      </form>
    </div>
  </div>

  <!-- Script -->
  <script src="my-properties.js"></script>
</body>
</html>
