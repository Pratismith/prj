<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Property - RentEase</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!--<link rel="stylesheet" href="add-property.css">-->
</head>
<body class="bg-gray-100 flex">

  <!-- Sidebar -->
<aside class="w-64 bg-white shadow-md min-h-screen p-6 hidden md:block">
    <h1 class="text-2xl font-bold text-blue-600 mb-6">RentEase</h1>
    <nav id="sidebar-nav" class="space-y-4">
      <a href="home.html" class="block text-gray-700 hover:text-blue-600">ğŸ” Search Properties</a>
      <a href="add-property.html" class="block text-blue-600 font-semibold">â• Add Property</a>
      <a href="my-properties.html" class="block text-gray-700 hover:text-blue-600">ğŸ“‹ My Properties</a>
      <a id="auth-link" href="login.html" class="block text-gray-700 hover:text-blue-600">ğŸ”‘ Login</a>
    </nav>
    <div class="mt-10 text-sm text-gray-500">
      <p>ğŸ“ Active Cities: <span class="font-semibold">25+</span></p>
      <p>ğŸ˜ï¸ Listed Properties: <span class="font-semibold">1000+</span></p>
    </div>
  </aside>
  

  <!-- Main Container -->
  <main class="flex-1 max-w-4xl mx-auto mt-6 bg-white shadow-lg rounded-lg p-6">
    <h2 class="text-2xl font-semibold text-gray-800 mb-6">ğŸ  Add Your Property</h2>

    <form id="propertyForm" enctype="multipart/form-data" class="space-y-6">

      <!-- Basic Info -->
      <div>
        <h3 class="text-lg font-semibold text-gray-700 mb-3">Basic Information</h3>
        <div class="grid md:grid-cols-2 gap-4">
          <input type="text" name="title" placeholder="Property Title *" required class="input">
          <select name="type" required class="input">
            <option value="">Property Type *</option>
            <option>PG</option>
            <option>Flat</option>
            <option>House</option>
            <option>Villa</option>
          </select>
          <input type="text" name="location" placeholder="Location/Area *" required class="input">
          <input type="text" name="city" placeholder="City *" required class="input">
        </div>
        <textarea name="address" placeholder="Full Address" class="input mt-3 w-full"></textarea>
      </div>

      <!-- Pricing & Details -->
      <div>
        <h3 class="text-lg font-semibold text-gray-700 mb-3">Pricing & Property Details</h3>
        <div class="grid md:grid-cols-3 gap-4">
          <input type="number" name="price" placeholder="Monthly Rent (â‚¹) *" required class="input">
          <input type="number" name="deposit" placeholder="Security Deposit (â‚¹)" class="input">
          <input type="number" name="sqFt" placeholder="Area (Sq Ft)" class="input">
          <input type="number" name="beds" placeholder="Bedrooms" class="input">
          <input type="number" name="baths" placeholder="Bathrooms" class="input">
          <select name="furnishing" class="input">
            <option value="">Furnishing Status</option>
            <option>Fully Furnished</option>
            <option>Semi Furnished</option>
            <option>Unfurnished</option>
          </select>
        </div>
        <select name="gender" class="input mt-3 w-full">
          <option value="">Gender Preference</option>
          <option>Male</option>
          <option>Female</option>
          <option>Family</option>
          <option>Any</option>
        </select>
      </div>

      <!-- Amenities -->
      <div>
        <h3 class="text-lg font-semibold text-gray-700 mb-3">Amenities & Features</h3>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-2">
          <label><input type="checkbox" name="amenities" value="WiFi"> WiFi</label>
          <label><input type="checkbox" name="amenities" value="Parking"> Parking</label>
          <label><input type="checkbox" name="amenities" value="Air Conditioning"> Air Conditioning</label>
          <label><input type="checkbox" name="amenities" value="Gym"> Gym</label>
          <label><input type="checkbox" name="amenities" value="Food Included"> Food Included</label>
          <label><input type="checkbox" name="amenities" value="Laundry Service"> Laundry Service</label>
        </div>
      </div>

      <!-- Images -->
      <div>
        <h3 class="text-lg font-semibold text-gray-700 mb-3">Property Photos</h3>
        <input type="file" name="images" id="images" multiple accept="image/*" class="block w-full border p-2 rounded">
        <div id="preview" class="mt-3 flex gap-2 flex-wrap"></div>
      </div>

      <!-- âœ… New Section: Description & Contact -->
      <div>
        <h3 class="text-lg font-semibold text-gray-700 mb-3">Description & Contact</h3>
        <textarea name="description" placeholder="Describe your property, neighborhood, rules, and any additional information..." class="input w-full"></textarea>
        <input type="text" name="phone" placeholder="Contact Number *" required class="input mt-3">
      </div>

      <!-- Submit -->
      <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
        + Publish Property
      </button>
    </form>
  </main>

  <!-- Scripts -->
  <script>
    // Add styles for inputs
    const style = document.createElement("style");
    style.innerHTML = `
      .input { border: 1px solid #ddd; padding: 10px; border-radius: 6px; width: 100%; }
    `;
    document.head.appendChild(style);

    // Image preview
    document.getElementById("images").addEventListener("change", function() {
      const preview = document.getElementById("preview");
      preview.innerHTML = "";
      Array.from(this.files).forEach(file => {
        const reader = new FileReader();
        reader.onload = e => {
          const img = document.createElement("img");
          img.src = e.target.result;
          img.className = "w-24 h-24 object-cover rounded shadow";
          preview.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
  <script>
    // âœ… Protect the Add Property page
    const token = localStorage.getItem("token");
    const userName = localStorage.getItem("userName");
  
    if (!token) {
      alert("âš ï¸ You must be logged in to add a property.");
      window.location.href = "login.html";
    } else {
      // âœ… Update sidebar nav
      const authLink = document.getElementById("auth-link");
      if (authLink) {
        authLink.style.display = "none"; // hide Login link
        const nav = document.getElementById("sidebar-nav");
  
        // Show username
        const userSpan = document.createElement("span");
        userSpan.textContent = `ğŸ‘‹ ${userName}`;
        userSpan.className = "block text-gray-600";
        nav.appendChild(userSpan);
  
        // Add logout link
        const logoutLink = document.createElement("a");
        logoutLink.href = "#";
        logoutLink.textContent = "ğŸšª Logout";
        logoutLink.className = "block text-red-600 font-medium hover:text-red-800";
        logoutLink.addEventListener("click", () => {
          localStorage.removeItem("token");
          localStorage.removeItem("userName");
          window.location.href = "login.html";
        });
        nav.appendChild(logoutLink);
      }
    }
  </script>
  
  
  <script src="add-property.js"></script>
</body>
</html>
